{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <h4>Portfolio</h4>

        <table style="text-align:left" class="table table-striped">

            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.symbol}}</td>
                    <td>{{ row.name}}</td>
                    <td>{{ row.shares}}</td>
                    <td>{{ row.price|usd}}</td>
                    <td>{{ row.sum|usd}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4">CASH</td>
                    <td> {{ cash|usd}} </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td><b>{{ total|usd}}</b></td>
                </tr>
            </tfoot>

        </table>
{% endblock %}
