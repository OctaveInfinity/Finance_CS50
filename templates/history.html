{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <h4>History</h4>

        <table class="table table-striped" style="text-align:left">

            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>

            <tbody>
                {% for i in history_list %}
                <tr>
                    <td>{{ i.symbol }}</td>
                    <td>{{ i.shares }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.transacted }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

{% endblock %}
