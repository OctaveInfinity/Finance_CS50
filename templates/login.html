{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <fieldset align="center">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" autofocus autocomplete="off" required > <!-- required -->
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" required > <!-- required -->
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>

        </fieldset>
    </form>
{% endblock %}
